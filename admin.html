<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ninjaIG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .admin-container h2 {
            color: #c62d91;
            margin-bottom: 20px;
        }
        .admin-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .admin-container button {
            background-color: #c62d91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .admin-container button:hover {
            background-color: #a8247a;
        }
        #adminPanel {
            display: none;
        }
        #statusMessage {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div id="loginForm">
            <h2>Admin Panel</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button id="loginBtn">Login</button>
        </div>

        <div id="adminPanel">
            <h2>Admin Controls</h2>
            <button id="clearDataBtn">Clear All Data</button>
            <div id="statusMessage"></div>
            <p style="margin-top: 20px;"><a href="index.html">Back to ninjaIG</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === '9103') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        });
        
        document.getElementById('clearDataBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete ALL data? This cannot be undone!')) {
                // In a real app, this would connect to Firebase
                document.getElementById('statusMessage').textContent = 'All data cleared successfully! (Demo only)';
                
                // For demo purposes, we'll just show a message
                setTimeout(() => {
                    document.getElementById('statusMessage').textContent = '';
                }, 3000);
            }
        });
    </script>
</body>
</html>
